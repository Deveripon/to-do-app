<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- main stylesheet file -->
  <link rel="stylesheet" href="./assets/css/main.css">
  <!-- bootstrap css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container-sm">
    <h2 class="title text-center mt-3">To Do App</h2>
    <div class="to-do-box">
      <div class="row">
        <!-- left area -->
        <div class="col-md-4 left-side">
          <!-- user info box -->
          <div class="user-box">
            <div class="row">
              <div class="col-lg-4">
                <div class="user-image">
                  <img src="https://www.teqfocus.com/wp-content/uploads/2019/03/team-member-02.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-8">
                <div class="user-info">
                  <h3 class="user-name">
                    Shahadat Hussain Ripon
                  </h3>
                  <h6 class="user-desg">
                    Mern Stack Developer
                  </h6>
                </div>
              </div>
            </div>
          </div>
          <!-- user info box -->
          <div class="divider"></div>
        </div>
        <!-- left area -->
        <!-- right area -->
        <div class="col-md-8 right-side">
          <!-- right side header -->
          <div class="date-indicator">
            <div class="row">
              <div class="col-6 col-sm-8">
                <h2 class="today">Today</h2>
                <div class="divider"></div>
              </div>
              <div class="col-6 col-sm-4">
                <div class="calender">
                  <div class="row">
                    <div class="col-6 day-month">
                      <div class="day">
                        <h2>15</h2>
                      </div>
                      <div class="month">
                        <h4>Jan</h4>
                      </div>
                    </div>
                    <div class="col-6 year-area">
                      <div class="year">
                        <h2>2023</h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- right side header -->
          <!-- add new task button -->
          <button class="add-task btn rounded-5 btn-success" data-toggle="modal" data-target="#taskmodal"><i
              class="fa-solid fa-plus "></i>Add new
            task</button>
          <button class="complete-task btn rounded-5 "><i class="fa-solid fa-circle-check"></i> Completed
            Tasks</button>
          <button class="delete-task btn rounded-5"><i class="fa-solid fa-trash"></i> Deleted
            Tasks</button>

          <!-- add new task button -->
          <!-- add-new-task-form -->

          <!-- Modal -->
          <div class="task-modal-container">
            <div class="modal fade" id="taskmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">

              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-body">
                    <div class="delete-form" type="button" class="btn btn-secondary" data-dismiss="modal">
                      <i class="fa-solid fa-circle-xmark"></i>
                    </div>
                    <!--  alert massage box -->
                    <div class="massage-box">

                      <!--     alert-massage -->


                      <!--     alert-massage -->
                    </div>
                    <!--  alert massage box -->
                    <form action="#" id="task-form" class="task-form">
                      <textarea placeholder="Type task details" class="form-control task-content"
                        aria-label="With textarea" rows="5"></textarea>
                      <label for="check">
                        <input class="" type="checkbox" name="" id="check"> Mark as
                        Important
                      </label>
                      <input class="form-control btn btn-success rounded-4" onsubmit="formSubmit()" type="submit"
                        value="Add Task">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- add-new-task-form -->
          <!-- task-list -->
          <div class="divider my-3"></div>
          <div class="task-status-box d-flex justify-content-between">
          </div>
          <ul class="task-container active-task">

          </ul>
          <ul class="task-container hidden-container trashed-container">

          </ul>
          <ul class="task-container hidden-container  completed-task">


          </ul>

          <!-- task-list -->
        </div>
        <!-- right area -->
      </div>

    </div>
  </div>

  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <!-- bootstrap js -->
  <script src="https://kit.fontawesome.com/2ab099f38c.js" crossorigin="anonymous"></script>
  <!-- database script file link -->
  <script src="./src/db.js"></script>
  <!-- javascript functions file link -->
  <script src="./src/functions.js"></script>
  <!-- javascript main script file -->
  <script src="./src/index.js"></script>
  <script src="./src/intaractions.js"></script>
</body>

</html>

</html>
